<script type="text/javascript">window.WhitelabelId = 1;</script><script type="text/javascript">var wsData = {userlanguage: "Fr", createloadingtxt:"Veuillez patienter quelques secondes pendant que nous construisons votre site", loadingtxt:"Chargement de l'éditeur..."};</script>

    <script type="text/javascript">

        // BACK BUTTON
        window.onbeforeunload = function ()
        {
            return "";
        };

        function BindCookieWebSite(Page)
        {
            var xb = $("[name=BrowserID]").text();
            window.document.cookie = xb + "=xuserlanguage=" + wsData.userlanguage + "&xpage=" + ((Page) ? Page : "");
        }

        function RefreshFrame(url, isMobile, scroller, force, callback)
        {
            var Page = url.replace("?", "").replace("page=", "");
            BindCookieWebSite(Page);

            $("#FrameEditor")[0].contentWindow.WS.Editor.Historic.Instance.ResetHistoric();

            $("#FrameEditor")[0].contentWindow.LoadPage(Page, isMobile, scroller, force, callback);
        }

        function CreateLoading(text, withProgress)
        {
            var element = $(document.createElement("div")).addClass("wsLoading");
            element.append('<img src="/file/app/2/' + WhitelabelId + '/logo/logo.' + (WhitelabelId == 1 ? 'svg?color1=r255g255b255' : 'png') + '" style=\"width: 334px;\" />');
            element.append('<div>' + text + '</div>');
            if (withProgress === true) element.append('<div class=\"wsProgress\"><div></div></div>');
            else element.append('<div><div class="wsLoadingSpinner">' + text + '</div></div>');
            $("body").append(element);

            return element;
        }

        function CheckAction(loading, actionId, indexId)
        {
            AjaxManager.Get("/Editor/Website/CreationState", { actionId: actionId, indexId: indexId }, function (data)
            {
                if (data.Completed)
                {
                    if (data.Success)
                    {
                        var Params = GetQueryString(window.location);
                        if (!Params.return_to)
                        {
                            history.replaceState(null, null, "?id=" + Params.id);
                            LoadEditor();
                            loading.remove();
                        }

                        else
                        {
                            window.onbeforeunload = null;
                            location.assign(decodeURIComponent(Params.return_to));
                        }
                    }
                }

                else
                {
                    loading.find(".wsProgress > div").css("width", Math.round(data.Progress) + "%");
                    window.setTimeout(function () { CheckAction(loading, actionId, indexId); }, 500);
                }
            });
        }

        var currentLoading = null;
        function LoadEditor()
        {
            var page = null;
            var cookies = window.document.cookie;
            if (cookies)
            {
                var xb = $("[name=BrowserID]").text();
                cookies = cookies.getKeyValue(";");
                if (cookies[xb]) page = cookies[xb].getKeyValue("&").xpage;
            }

            BindCookieWebSite(page);

            var Pagequery = "";
            if (page && typeof parseInt(page) === "number") Pagequery = "&page=" + page;
            var Params = GetQueryString(window.location);
            currentLoading = CreateLoading(wsData.loadingtxt);
            $("#FrameEditor").attr("src", "Editor.aspx?id=" + Params.id + (Params.OpenManagement ? "&openmanagement=" + Params.OpenManagement : "") + (Params.idpost ? "&postid=" + Params.idpost : "") + (Params.postlanguage ? "&postlanguage=" + Params.postlanguage : "") + (Params.webstoretype ? "&webstoretype=" + Params.webstoretype : "") + (Params.blogtype ? "&blogtype=" + Params.blogtype : "") + (Params.bloglang ? "&bloglang=" + Params.bloglang : "") + ((Params.webstorelang ? "&webstorelang=" + Params.webstorelang : "") + Pagequery));
        }

        function RemoveLoading()
        {
            if (currentLoading != null)
            {
                currentLoading.remove();
                currentLoading = null;
            }
        }

        // DOM READY
        $(function ()
        {
            var Params = GetQueryString(window.location);
            if (Params.id)
            {
                AjaxManager.SetKey(Params.id);
                if (Params.aid && Params.iid)
                {
                    var loading = CreateLoading(wsData.createloadingtxt, true);
                    CheckAction(loading, Params.aid, Params.iid);
                }

                else
                {
                    LoadEditor();
                }
            }
        });
    </script>
